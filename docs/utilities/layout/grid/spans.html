<section class="dialtone-section16">
    <header class="dialtone-section2">
        <h2 class="title__section">Column Spans</h2>
        <p class="copy__normal">Have an element span multiple columns by using <span class="code-example--inline">.d-grid-column--span{#}</span> classes.</p>
    </header>
    <div class="dialtone-example" data-example="yes" data-code="yes">
        <div class="dialtone-example__example">
            <div class="d-grid-layout--with-columns d-grid-gap8">
                <div class="layout-block d-grid-column--span1"><div class="layout-block__label">[span1]</div></div>
                <div class="layout-block d-grid-column--span2"><div class="layout-block__label">[span2]</div></div>
                <div class="layout-block d-grid-column--span3"><div class="layout-block__label">[span3]</div></div>
                <div class="layout-block d-grid-column--span4"><div class="layout-block__label">[span4]</div></div>
                <div class="layout-block d-grid-column--span5"><div class="layout-block__label">[span5]</div></div>
                <div class="layout-block d-grid-column--span6"><div class="layout-block__label">[span6]</div></div>
                <div class="layout-block d-grid-column--span7"><div class="layout-block__label">[span7]</div></div>
                <div class="layout-block d-grid-column--span8"><div class="layout-block__label">[span8]</div></div>
                <div class="layout-block d-grid-column--span9"><div class="layout-block__label">[span9]</div></div>
                <div class="layout-block d-grid-column--span10"><div class="layout-block__label">[span10]</div></div>
                <div class="layout-block d-grid-column--span11"><div class="layout-block__label">[span11]</div></div>
                <div class="layout-block d-grid-column--span12"><div class="layout-block__label">[span12]</div></div>
            </div>
        </div>
        <div class="dialtone-example__code">
{% highlight html linenos %}
<div class="d-grid-column--span1">…</div>
<div class="d-grid-column--span2">…</div>
<div class="d-grid-column--span3">…</div>
<div class="d-grid-column--span4">…</div>
<div class="d-grid-column--span5">…</div>
<div class="d-grid-column--span6">…</div>
<div class="d-grid-column--span7">…</div>
<div class="d-grid-column--span8">…</div>
<div class="d-grid-column--span9">…</div>
<div class="d-grid-column--span10">…</div>
<div class="d-grid-column--span11">…</div>
<div class="d-grid-column--span12">…</div>
{% endhighlight %}
        </div>
    </div>
</section>
