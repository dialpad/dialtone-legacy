<header class="dialtone-section--xxs">
    <h3 class="title__subsection">Brand Buttons</h3>
    <p class="copy__normal">We provide the following branded buttons for single sign-on screens.</p>
</header>
<div class="dialtone-example" data-example="yes" data-code="yes">
    <div class="dialtone-example__example">
        <table class="dialtone-table">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Class</th>
                    <th scope="col" width="45%" style="text-align: center;">Examples</th>
                </tr>
            </thead>
            <tbody>
                {% for i in site.data.buttons.brand %}
                {% assign name = i.name %}
                {% assign label = i.title %}
                    <tr>
                        <th scope="row" class="d-text-sm">{{ label }}</th>
                        <td class="code-example">.d-btn .d-btn--{{ name }}</td>
                        <td>
                            <button class="d-btn d-btn--{{ name }} d-width100" type="button" aria-pressed="false">
                                <span class="d-btn__icon">
                                {% if name == "google" %}
                                    <svg aria-hidden="true" class="d-svg d-svg__native d-svg__logoGoogleGlyph" width="48" height="48" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><path fill="#FFF" d="M0 0h48v48H0z"/><path d="M32.64 24.205c0-.639-.057-1.252-.164-1.841H24v3.481h4.844a4.14 4.14 0 0 1-1.796 2.716v2.259h2.908c1.702-1.567 2.684-3.875 2.684-6.615z" fill="#4285F4"/><path d="M24 33c2.43 0 4.467-.806 5.956-2.18l-2.908-2.259c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.711h-3.007v2.332A8.997 8.997 0 0 0 24 33z" fill="#34A853"/><path d="M18.964 25.71a5.41 5.41 0 0 1-.282-1.71c0-.593.102-1.17.282-1.71v-2.332h-3.007A8.996 8.996 0 0 0 15 24c0 1.452.348 2.827.957 4.042l3.007-2.332z" fill="#FBBC05"/><path d="M24 18.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C28.463 15.891 26.426 15 24 15a8.997 8.997 0 0 0-8.043 4.958l3.007 2.332c.708-2.127 2.692-3.71 5.036-3.71z" fill="#EA4335"/><path d="M15 15h18v18H15z"/></g></svg>
                                {% elsif name == "o365" %}
                                    <svg aria-hidden="true" class="d-svg d-svg__native d-svg--logoO365Glyph" width="48" height="48" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><path fill="#FFF" d="M0 0h48v48H0z"/><path d="M16.372 29.965v-11.75l10.395-3.842 5.649 1.808v15.818l-5.65 1.703-10.394-3.737 10.395 1.251v-13.68l-6.78 1.583v9.265z" fill="#EB3C00" fill-rule="nonzero"/></g></svg>
                                {% elsif name == "linkedin" %}
                                    <svg aria-hidden="true" class="d-svg d-svg__native d-svg--logoLinkedInGlyph" width="48" height="48" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="a" d="M0 0h17.876v17.992H0z"/></defs><g fill="none" fill-rule="evenodd"><path fill="#FFF" d="M0 0h48v48H0z"/><g transform="translate(15 15)"><mask id="b" fill="#fff"><use xlink:href="#a"/></mask><path d="M16.553 0H1.319A1.31 1.31 0 0 0 0 1.297v15.404A1.31 1.31 0 0 0 1.32 18h15.233c.73 0 1.323-.582 1.323-1.299V1.297C17.876.581 17.282 0 16.553 0" fill="#006087" mask="url(#b)"/></g><path d="M18.977 17.478c.847 0 1.536.694 1.536 1.548 0 .854-.689 1.548-1.536 1.548-.85 0-1.538-.694-1.538-1.548 0-.854.688-1.548 1.538-1.548zm-1.327 12.86h2.652v-8.59H17.65v8.59zM21.965 21.748h2.543v1.174h.035c.354-.675 1.22-1.387 2.51-1.387 2.684 0 3.18 1.779 3.18 4.091v4.712h-2.65v-4.177c0-.996-.018-2.278-1.378-2.278-1.38 0-1.591 1.086-1.591 2.206v4.25h-2.65v-8.59" fill="#FFFFFE"/></g></svg>
                                {% endif %}
                                </span>
                                <span class="d-btn__label">Log in with {{ label }}</span>
                            </button>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <div class="dialtone-example__code">
{% highlight html linenos %}
<button class="d-btn d-btn--google" type="button" aria-pressed="false">…</button>
<button class="d-btn d-btn--o365" type="button" aria-pressed="false">…</button>
<button class="d-btn d-btn--linkedin" type="button" aria-pressed="false">…</button>
{% endhighlight %}
    </div>
</div>
