<header class="d-stack2">
    <h3 class="dialtone-title__subsection" id="brand">Brand Buttons</h3>
    <p class="dialtone-copy__normal">We provide the following branded buttons for log-in and sign-up workflows.</p>
</header>
<table class="dialtone-table">
    <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Class</th>
            <th scope="col" width="45%" style="text-align: center;">Examples</th>
        </tr>
    </thead>
    <tbody>
        {% for i in buttons.brand %}
        {% assign name = i.name %}
        {% assign label = i.title %}
            <tr>
                <th scope="row" class="d-text-sm">{{ label }}</th>
                <td class="code-example">.d-btn .d-btn--brand .d-btn--{{ name }}</td>
                <td>
                    <button class="d-btn d-btn--brand d-btn--{{ name }} d-w100" type="button" aria-pressed="false">
                        <span class="d-btn__icon">
                        {% if name == "google" %}
                            {% iconBrand "google-glyph", "js-svg" %}
                        {% elsif name == "o365" %}
                            {% iconBrand "office-365", "js-svg" %}
                        {% elsif name == "linkedin" %}
                            {% iconBrand "linkedin", "js-svg" %}
                        {% endif %}
                        </span>
                        <span class="d-btn__label">Log in with {{ label }}</span>
                    </button>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
