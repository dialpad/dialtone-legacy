<!-- Dialtone 6 banner -->
<aside class="d-banner d-banner--info d-banner--pinned d-p-unset d-border-color--blue-light d-border" role="alert" aria-hidden="false">
    <div class="d-banner__dialog" role="alertdialog" aria-labelledy="info-alert-title" aria-describedby="info-alert-desc">
        <div class="d-notice__icon">
            {% iconSystem "info", d-svg--size24 %}
        </div>
        <div class="d-notice__content">
            <h1 class="d-notice__title" id="info-alert-title">Dialtone 6.0 is here!</h1>
            <p class="d-notice__message" id="info-alert-desc"><a href="//dialpad.design" class="d-link" target="_blank">See the new look and the updated documentation.</a></p>
        </div>
    </div>
</aside>
